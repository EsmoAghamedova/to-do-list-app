<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>To Do List</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header>
    <h1>To Do List 📝</h1>
  </header>
  <main>
    <section class="todo-app">
      <div class="placeholder">
        <input type="text" id="taskInput" placeholder="Write your task ✏️" />
        <button id="addTaskBtn">Add</button>
      </div>
      <div class="list">
        <ul id="taskList"></ul>
      </div>
      <nav id="filters" aria-label="Task filters">
        <button data-filter="all" type="button">All</button>
        <button data-filter="active" type="button">Active</button>
        <button data-filter="completed" type="button">Completed</button>
      </nav>
    </section>
  </main>

  <script src="script.js"></script>
</body>
</html>
